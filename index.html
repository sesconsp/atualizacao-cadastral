<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Atualização Cadastral - Sescon-SP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #0097ce;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 20px;
      background-color: #0097ce;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #007aa3;
    }
    .mensagem {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Atualização Cadastral - Sescon-SP</h1>
    <form id="formulario">
      <label for="cnpj">CNPJ</label>
      <input type="text" id="cnpj" name="cnpj">

      <label for="razao">Razão Social</label>
      <input type="text" id="razao" name="razaoSocial">

      <label for="faturamento">Faturamento Bruto Anual</label>
      <input type="text" id="faturamento" name="faturamento">

      <label for="funcionarios">Quantidade de Funcionários</label>
      <input type="number" id="funcionarios" name="funcionarios">

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email">

      <label for="telefone">Telefone</label>
      <input type="text" id="telefone" name="telefone">

      <label for="departamento">Departamento</label>
      <input type="text" id="departamento" name="departamento">

      <label for="preferencias">Preferências de Comunicação</label>
      <select id="preferencias" name="preferencias" multiple>
        <option value="Cursos">Cursos</option>
        <option value="Eventos">Eventos</option>
        <option value="Notícias">Notícias</option>
        <option value="Negociações Coletivas">Negociações Coletivas</option>
      </select>

      <button type="submit">Enviar</button>
    </form>
    <div id="mensagem" class="mensagem"></div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.has('cnpj')) {
      document.getElementById('cnpj').value = urlParams.get('cnpj');
    }
    if (urlParams.has('razaoSocial')) {
      document.getElementById('razao').value = urlParams.get('razaoSocial');
    }

    document.getElementById("formulario").addEventListener("submit", function(e) {
      e.preventDefault();

      const data = {
        cnpj: document.getElementById("cnpj").value,
        razaoSocial: document.getElementById("razao").value,
        faturamento: document.getElementById("faturamento").value,
        funcionarios: document.getElementById("funcionarios").value,
        contatos: [{
          email: document.getElementById("email").value,
          telefone: document.getElementById("telefone").value,
          departamento: document.getElementById("departamento").value,
          preferencias: Array.from(document.getElementById("preferencias").selectedOptions).map(opt => opt.value)
        }]
      };

      fetch("https://script.google.com/macros/s/AKfycbydhwE32d2vdmYHpOOVsb4YAeYWsSiY6Oo74tlKQfi1kdH2IqHhJ9JR8CLZf6eazcaW1Q/exec", {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(response => response.json())
      .then(result => {
        document.getElementById("mensagem").innerText = result.status === "success"
          ? "✅ Dados enviados com sucesso!"
          : "❌ Erro ao enviar: " + result.message;
      })
      .catch(error => {
        document.getElementById("mensagem").innerText = "❌ Erro de conexão: " + error;
      });
    });
  </script>
</body>
</html>
